<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Calculator - 유승현</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xs w-full bg-white p-6 rounded-[2.5rem] shadow-2xl border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h2 class="font-black text-[#3b3b4b] italic text-xl">Calculator</h2>
        <a href="index.html" class="text-xs font-bold text-blue-500 hover:underline">Home</a>
    </div>
    
    <input id="display" type="text" readonly class="w-full mb-4 p-4 text-3xl text-right bg-gray-50 rounded-2xl font-mono focus:outline-none" placeholder="0">
    
    <div class="grid grid-cols-4 gap-2">
        <button onclick="c()" class="col-span-2 p-4 bg-red-100 text-red-600 font-bold rounded-2xl hover:bg-red-200 transition">C</button>
        <button onclick="v('/')" class="p-4 bg-gray-100 text-gray-800 font-bold rounded-2xl hover:bg-gray-200">/</button>
        <button onclick="v('*')" class="p-4 bg-gray-100 text-gray-800 font-bold rounded-2xl hover:bg-gray-200">×</button>
        
        <button onclick="v('7')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">7</button>
        <button onclick="v('8')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">8</button>
        <button onclick="v('9')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">9</button>
        <button onclick="v('-')" class="p-4 bg-gray-100 text-gray-800 font-bold rounded-2xl">-</button>
        
        <button onclick="v('4')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">4</button>
        <button onclick="v('5')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">5</button>
        <button onclick="v('6')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">6</button>
        <button onclick="v('+')" class="p-4 bg-gray-100 text-gray-800 font-bold rounded-2xl">+</button>
        
        <button onclick="v('1')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">1</button>
        <button onclick="v('2')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">2</button>
        <button onclick="v('3')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">3</button>
        <button onclick="e()" class="row-span-2 p-4 bg-[#3b3b4b] text-white font-black rounded-2xl shadow-lg">=</button>
        
        <button onclick="v('0')" class="col-span-2 p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">0</button>
        <button onclick="v('.')" class="p-4 bg-white border border-gray-100 font-bold rounded-2xl hover:bg-gray-50">.</button>
    </div>
  </div>

  <script>
    const d = document.getElementById('display');
    function v(n) { d.value += n; }
    function c() { d.value = ''; }
    function e() { try { d.value = eval(d.value); } catch (err) { d.value = 'Error'; setTimeout(c, 1000); } }
  </script>
</body>
</html>
